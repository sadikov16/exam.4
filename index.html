<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <aside class=" bg-primary px-3">
                <div class="d-flex gap-4">
                    <img src="./images/Group 167.svg" alt="">
                    <p class="aside_p mt-3">Akademi</p>
                </div>
                <ul style="gap: 25px; display: flex; flex-direction: column;">
                    <li class="d-flex px-2 py-1">
                        <img src="./images/Home.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">Dashboard</h6>
                    </li>
                    <li style="border-radius: 40px 0 0 40px;" class="d-flex  bg-white px-2 py-1">
                        <img src="./images/Student.svg" alt="">
                        <h6 style="margin-top: 10px; color: blue;">Students</h6>
                    </li>
                    <li class="d-flex px-2 py-1">
                        <img src="./images/Teacher.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">Teachers</h6>
                    </li>
                    <li class="d-flex px-2 py-1">
                        <img src="./images/Calendar.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">Event</h6>
                    </li>
                    <li class="d-flex px-2 py-1">
                        <img src="./images/Finance.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">Finance</h6>
                    </li>
                    <li class="d-flex px-2 py-1">
                        <img src="./images/food.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">Food</h6>
                    </li>
                    <li class="d-flex px-2 py-1">
                        <img src="./images/User.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">User</h6>
                    </li>
                    <li class="d-flex px-2 py-1">
                        <img src="./images/activity.svg" alt="">
                        <h6 style="margin-top: 10px; color: #FFFFFF;">Lastest Activity</h6>
                    </li>
                </ul>
            </aside>
            <div style="background-color: #E5E5E5; padding: 15px;">
                <div class="d-flex align-items-center justify-content-between">
                    <p class="header__p" class="text-primary ">Students</p>
                    <div class="d-flex  justify-content-between align-items-center gap-4">
                        <!-- <button id="showr" class="btn btn-info">Shower</button> -->
                        <p id="email"></p>
                        <img style="width: 50px; border-radius: 50%;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOZDXIMcKgVVJu7CyqaiGnzVqpmWG24iEyrA&usqp=CAU" alt="">
                        <button id="logOutBtn" type="button" class="btn btn-danger">Log Out</button>
                    </div>
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <input style="background: #FFFFFF;padding: 0 0 0 10px; width: 350px;height: 35px; border-radius: 40px; border: none;" type="text" placeholder="Search here...">
                    <select>
                        <option>Something</option>
                        <option>Something</option>
                    </select>
                    <button id="shower" style="background: #4D44B5; color: #FFFF;" class="btn">New Student</button>
                </div>
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"><input type="checkbox">Name</th>
                                <th scope="col">Id</th>
                                <th scope="col">Date</th>
                                <th scope="col">Parent Name</th>
                                <th scope="col">City</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Grade</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="user_list">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <form style="display: none;">
        <p style="text-align: center; color: #FFFFFF; font-size: xx-large;">Adding new user</p>
        <input name="user_name" class="inputs" placeholder="Enter name..." type="text">
        <input name="user_id" class="inputs" placeholder="Enter id..." type="text">
        <input name="user_date" class="inputs" placeholder="Enter date..." type="text">
        <input name="user_parent" class="inputs" placeholder="Enter parent name..." type="text">
        <input name="user_city" class="inputs" placeholder="Enter city..." type="text">
        <button id="createBtn" type="submit" class="btn btn-success">Create</button>
        <button id="closerBtn" type="button" class="btn btn-outline-warning">Close window</button>
    </form>
    <script type="module" src="./login.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
