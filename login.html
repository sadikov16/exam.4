<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="display: flex; flex-direction: column; align-items: center;">
        <span style="font-size: 35px;" class="input-group-text" id="inputGroup-sizing-default">Email:</span>
        <input style="padding: 10px;width: 360px;height: 20px;border-radius: 40px;border: #4D44B5 2px solid;" name="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span style="font-size: 35px;" class="input-group-text" id="inputGroup-sizing-default">Password:</span>
        <input style="padding: 10px;width: 360px;height: 20px;border-radius: 40px;border: #4D44B5 2px solid;" name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <button style="border-radius: 25px; background-color: gold; padding: 15px 30px; border: none; margin-top: 10px;">Log In</button>
    </form>
    
    <script src="./login.js"></script>
</body>
</html>
